<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Classroom Management System</h1>
        
        <!-- Main Layout: 4 columns -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            
            <!-- Column 1: Roster Panel -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Student Roster</h2>
                
                <!-- Search Input -->
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search students..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <!-- Add Student Button -->
                <button 
                    id="addStudentBtn" 
                    class="w-full mb-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Student
                </button>
                
                <!-- Drag and drop hint -->
                <p class="text-xs text-gray-500 mb-4 text-center italic">
                    ðŸ’¡ Drag students to assign them to seats
                </p>
                
                <!-- Student List -->
                <div id="studentList" class="space-y-3 max-h-[calc(100vh-250px)] overflow-y-auto">
                    <!-- Student items will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Columns 2-4: Classroom Views -->
            <div id="classroom1" class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Classroom 1</h3>
                <div class="classroom-grid grid grid-cols-2 gap-4">
                    <!-- Tables will be dynamically inserted here -->
                </div>
            </div>
            
            <div id="classroom2" class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Classroom 2</h3>
                <div class="classroom-grid grid grid-cols-2 gap-4">
                    <!-- Tables will be dynamically inserted here -->
                </div>
            </div>
            
            <div id="classroom3" class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Classroom 3</h3>
                <div class="classroom-grid grid grid-cols-2 gap-4">
                    <!-- Tables will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="fixed inset-0 z-50 hidden modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Add Student</h2>
                        <button 
                            id="closeModalBtn" 
                            class="text-gray-500 hover:text-gray-700 transition-colors"
                            aria-label="Close modal"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <form id="studentForm">
                        <input type="hidden" id="studentId" value="">
                        
                        <!-- Photo Input -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Photo (Optional)</label>
                            <div class="flex items-center gap-4">
                                <div class="flex-shrink-0">
                                    <img id="photoPreview" src="https://ui-avatars.com/api/?name=Student&size=64&background=random" alt="Photo preview" class="w-16 h-16 rounded-full object-cover border-2 border-gray-300">
                                </div>
                                <div class="flex-1">
                                    <input 
                                        type="file" 
                                        id="photoFile" 
                                        accept="image/*" 
                                        class="hidden"
                                    >
                                    <input 
                                        type="url" 
                                        id="photoUrl" 
                                        placeholder="Photo URL or upload file" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                    <button 
                                        type="button" 
                                        id="uploadPhotoBtn" 
                                        class="mt-2 text-sm text-blue-600 hover:text-blue-800"
                                    >
                                        Or upload file
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Name Input -->
                        <div class="mb-4">
                            <label for="studentName" class="block text-sm font-medium text-gray-700 mb-2">
                                Name <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="studentName" 
                                required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                            <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Name is required</p>
                        </div>
                        
                        <!-- Age Input -->
                        <div class="mb-4">
                            <label for="studentAge" class="block text-sm font-medium text-gray-700 mb-2">
                                Age <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="studentAge" 
                                required 
                                min="1" 
                                max="120"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                            <p id="ageError" class="text-red-500 text-sm mt-1 hidden">Age is required</p>
                        </div>
                        
                        <!-- Note Input -->
                        <div class="mb-4">
                            <label for="studentNote" class="block text-sm font-medium text-gray-700 mb-2">Note / Description</label>
                            <textarea 
                                id="studentNote" 
                                rows="3" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            ></textarea>
                        </div>
                        
                        <!-- Programming Languages -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Programming Languages</label>
                            <div class="flex gap-2 mb-2">
                                <input 
                                    type="text" 
                                    id="languageInput" 
                                    placeholder="Type a language..." 
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                <button 
                                    type="button" 
                                    id="addLanguageBtn" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center"
                                    title="Add language"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                </button>
                            </div>
                            <div id="languageTags" class="flex flex-wrap gap-2">
                                <!-- Language tags will be dynamically inserted here -->
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="flex gap-3 mt-6">
                            <button 
                                type="submit" 
                                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
                            >
                                Save
                            </button>
                            <button 
                                type="button" 
                                id="cancelBtn" 
                                class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
                            >
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Picker Modal (for assigning students to tables) -->
    <div id="pickerModal" class="fixed inset-0 z-50 hidden modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto" role="dialog" aria-labelledby="pickerTitle" aria-modal="true">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="pickerTitle" class="text-2xl font-bold text-gray-800">Select Student</h2>
                        <button 
                            id="closePickerBtn" 
                            class="text-gray-500 hover:text-gray-700 transition-colors"
                            aria-label="Close modal"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Search in picker -->
                    <input 
                        type="text" 
                        id="pickerSearch" 
                        placeholder="Search students..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                    >
                    
                    <!-- Student list in picker -->
                    <div id="pickerStudentList" class="space-y-2">
                        <!-- Students will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Detail Preview Modal -->
    <div id="detailModal" class="fixed inset-0 z-50 hidden modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full" role="dialog" aria-labelledby="detailTitle" aria-modal="true">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="detailTitle" class="text-2xl font-bold text-gray-800">Student Details</h2>
                        <button 
                            id="closeDetailBtn" 
                            class="text-gray-500 hover:text-gray-700 transition-colors"
                            aria-label="Close modal"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="detailContent">
                        <!-- Student details will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
